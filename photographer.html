<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
  />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo-link" aria-label="Fisheye Home page">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photographer-informations">
          <h2 class="photographer-name"></h2>
          <h3 class="photographer-location"></h3>
          <p class="photographer-tagline"></p>
        </div>
        <button class="contact-button" onclick="displayModal()">
          Contactez-moi
        </button>
        <img class="photographer-image" alt="photo de photographe" />
      </div>
      <!-- Sort-By dropdown -->
      <div class="sort_by">
        <h4 class="sort_title">Trier par</h4>

        <ul class="dropdown">
          <span class="fa-solid fa-chevron-up"></span>
          <li
            role="button"
            aria-label="Dropdown de tri des médias"
            id="dropdown__selected"
            tabindex="0"
          >
            Popularité


          </li>
          <li aria-expanded="false" role="list" class="dropdown__list-container">
            <ul class="dropdown__list">
              <li class="dropdown__list-item" tabindex="1" id="option-1" aria-label="Popularité, permet de trier les medias par popularité">
                Popularité
              </li>
              <li class="dropdown__list-item" tabindex="1" id="option-2" aria-label="Date, permet de trier les medias par date">
                Date
              </li>
              <li class="dropdown__list-item" tabindex="1" id="option-3" aria-label="Titre, permet de trier les medias par titre">
                Titre
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <section class="photographer-medias"></section>
    </main>
    <div class="total-likes">

    </div>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi </br><strong class="modal-photographer-name"></strong></h2>
          <img src="assets/icons/close.svg" onclick="closeModal()"  alt="closeModal"/>
        </header>
        <form>
          <div>
            <label for="firstname">Prénom</label>
            <input  type="text" id="firstname"/>
            <label for ="lastname">nom</label>
            <input  type="text" id="lastname"/>
            <label for ="email">Email</label>
            <input  type="email" id="email"/>
            <label for="message">Message</label>
            <textarea id="message" rows="8"></textarea>
          </div>
          <button type="submit" class="contact-button">Envoyer</button>
        </form>
      </div>
    </div>
    <!-- Lightbox -->
    <div class="lightbox">
      
      <span class="fa-solid fa-chevron-left lightbox-prev"  aria-label="retour au média précédent" tabindex="1"></span>
      <div class="lightbox-container">
      </div>
      <div class="right-icons">
        <span class="fa-solid fa-xmark lightbox-close" aria-label="fermer la lightbox" tabindex="2"></span>
        <span class="fa-solid fa-chevron-right lightbox-next" aria-label="allez au média suivant" tabindex="1"></span>
      </div>
    </div>
    
    <script src="scripts/utils/dropdownList.js"></script>
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
  </body>
</html>
