<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
  />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photographer-informations">
          <h2 class="photographer-name"></h2>
          <h3 class="photographer-location"></h3>
          <p class="photographer-tagline"></p>
        </div>
        <button class="contact-button" onclick="displayModal()">
          Contactez-moi
        </button>
        <img class="photographer-image" alt="photo de photographe" />
      </div>
      <section class="photographer-medias"></section>
    </main>
    <div class="total-likes">

    </div>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi </br><strong class="modal-photographer-name"></strong></h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label for="firstname">Pr√©nom</label>
            <input  type="text" id="firstname"/>
            <label for ="lastname">nom</label>
            <input  type="text" id="lastname"/>
            <label for ="email">Email</label>
            <input  type="email" id="email"/>
            <label for="message">Message</label>
            <textarea id="message" rows="8"></textarea>
          </div>
          <button type="submit" class="contact-button">Envoyer</button>
        </form>
      </div>
    </div>
    <!-- Lightbox -->
    <div class="lightbox">
      
      <i class="fa-solid fa-chevron-left lightbox-prev"></i>
      <div class="lightbox-container">
      </div>
      <div class="right-icons">
        <i class="fa-solid fa-xmark lightbox-close"></i>
        <i class="fa-solid fa-chevron-right lightbox-next"></i>
      </div>
    </div>
    
    <script src="/scripts/templates/photographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
  </body>
</html>
